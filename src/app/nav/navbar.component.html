    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link active">All Events</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/events/new']" routerLinkActive="active" class="nav-link" href="">Create Event</a>

          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" role="button" id="navbarDropdown" data-bs-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li >
                <a class="dropdown-item" href="">Angular Connect</a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" id=""searchForm>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-outline-success">
            Search
          </button>
        </form>
        <div class="navbar-header navbar-right">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li>
                <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
                <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome, {{auth.currentUser.firstName}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
